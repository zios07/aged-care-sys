<div class="content" fxLayout="row" fxLayoutAlign="center">

  <mat-card elevation="5" fxFlex *ngIf="!displayInfo">
    <mat-card class="example-card" *ngFor="let doctor of doctors">
      <mat-card-header>
        <mat-card-title>{{doctor.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{doctor.info}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="selectDoctor(doctor)">Select</button>
      </mat-card-actions>
    </mat-card>

  </mat-card>

  <mat-card elevation="5" fxFlex *ngIf="displayInfo">

    <mat-card-title>
      <h2>{{ title }}</h2>
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="emergencyContact()">
        <mat-grid-list cols="1" rowHeight="100px">

          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="healthID" required placeholder="Health ID">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="healthInfo" required placeholder="Health Info">
            </mat-form-field>
          </mat-grid-tile>


          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="healthSummary" placeholder="Health Summary">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="claims" placeholder="Claims">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="medicare" placeholder="Medicare">
            </mat-form-field>
          </mat-grid-tile>


          <mat-grid-tile>
            <mat-form-field>
              <input matInput type="number" formControlName="age" placeholder="Age">
            </mat-form-field>
          </mat-grid-tile>

        </mat-grid-list>
        <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Emergency Contact</button>
      </form>
      <br>

      <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
      <br>
    </mat-card-content>
  </mat-card>
</div>
