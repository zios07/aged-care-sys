<div class="content" fxLayout="row" fxLayoutAlign="center">

  <mat-card elevation="5" fxFlex>


    <mat-card-title>
      <h2>{{ title }}</h2>
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="sendMessage()">
        <mat-grid-list cols="1" rowHeight="100px">

          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="sendAddress" required placeholder="Send Address">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <input matInput formControlName="receiverAddress" required placeholder="Receiver Address">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field>
              <textarea matInput formControlName="message" required placeholder="Message"></textarea>
            </mat-form-field>
          </mat-grid-tile>

        </mat-grid-list>
        <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">Send
          Message</button>
      </form>
      <br>

      <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
      <br>
    </mat-card-content>
  </mat-card>
</div>
