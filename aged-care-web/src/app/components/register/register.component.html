<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Angular 6 Reactive Form Validation</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" formControlName="username" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>

                        <div class="form-group" *ngIf="!adminRegistration">
                            <label>Role</label>
                            <select formControlName="role" class="form-control"
                                id="roleSelect" name="roleSelect"
                                [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                                <option [ngValue]="role" *ngFor="let role of roles">
                                    {{role.roleLabel}}
                                </option>
                            </select>
                            <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                                <div *ngIf="f.role.errors.required">Role is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password confirmation</label>
                            <input type="password" formControlName="confirmPwd" class="form-control"
                                [ngClass]="{ 'is-invalid': (submitted && f.confirmPwd.errors  && f.confirmPwd.errors.required)}" />
                            <div *ngIf="submitted" class="invalid-feedback">
                                <div *ngIf="f.confirmPwd.errors && f.confirmPwd.errors.required">Password confirmation
                                    is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        </div>

                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" formControlName="firstName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        </div>

                        <div class="form-group">
                            <label>Birth Date</label>
                            <input type="date" formControlName="bDate" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.bDate.errors }" />
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading || f.invalid" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
